<body >
    <div id="el1"></div>
    <div id="el2"></div>
    <div id="el3"></div>

<script type="text/javascript" >
    $(function(){
        var options = {
        	data: data,
        	pop: false,
        	title: {"name": "城市", "key": "city"},
        }
        $('#el1').qlist(options);

        options.pop = true;
        options.title.name = "新城市";
        options.title.key = "new_city";
        $('#el2').qlist(options);

        options.maxsize = 12;
        options.title.name = " new world";
        options.title.key = "new_world";
        $('#el3').qlist(options);
    })
    var data = [{
        "key": "001", "title": "北京", "amount": "2100"}
